phases:
  install:
    #If you use the Ubuntu standard image 2.0 or later, you must specify runtime-versions.
    #If you specify runtime-versions and use an image other than Ubuntu standard image 2.0, the build fails.
    runtime-versions:
       python: 3.7
    #commands:
      # - There are no build commands
  pre_build:
    commands:
      - echo Prebuild installation
      - pip install -r requirements.txt
      - aws --version
  build:
    commands:
        - echo Copying the Config files to S3 ...
        - aws s3 cp Config/*.json s3://raja-s3-ohio-landingzone/Config/
        - echo Copying python codes to S3
        - aws s3 cp PyCodes/*.py s3://raja-s3-ohio-landingzone/Notebooks/
        - echo Copying Dependency files to S3
        - aws s3 cp Files/*.sh s3://raja-s3-ohio-landingzone/Files/
  post_build:
